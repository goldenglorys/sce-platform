                  <h4>Are you form Ogun state</h4>
                    <mat-form-field>
                      <mat-label>Are you from Ogun state</mat-label>
                      <select matNativeControl required  ng-model="item">
                        <option value="true">Yes</option>
                        <option value="false">No</option>                        
                      </select>
                    </mat-form-field><br>
                    <label for="Family-Name">Family Name:</label>
                    <input type="text" ng-disabled="disable" class="form-control" id="account-surnamename" name="family" [(ngModel)]="form.family">
                  <hr>
                  <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="account-surnamename">First Name:</label>
                    <input type="text" class="form-control" id="account-surnamename" name="firstname" [(ngModel)]="form.firstname" required>
                    <div class="text-danger" [hidden]="!error.firstname">
                        {{error.firstname}}
                    </div>
                </div><!-- /.form-group -->
                                  
                  <div class="form-group">
                      <label for="account-surnamename">Last Name:</label>
                      <input type="text" class="form-control" id="account-surnamename" name="lastname" [(ngModel)]="form.lastname" required>
                      <div class="text-danger" [hidden]="!error.lastname">
                        {{error.lastname}}
                    </div>
                    </div><!-- /.form-group -->
                  <div class="form-group">
                        <label for="account-surnamename">Middle Name:</label>
                        <input type="text" class="form-control" id="account-surnamename" name="middlename" [(ngModel)]="form.middlename" required>
                        <div class="text-danger" [hidden]="!error.lastname">
                            {{error.middlename}}
                        </div>
                    </div>
                  <div class="form-group">
                      <label for="account-email">Email:</label>
                      <input type="email" class="form-control" id="account-email" name="email" [(ngModel)]="form.email" required>
                      <div class="text-danger" [hidden]="!error.email">
                        {{error.email}}
                    </div>
                  </div><!-- /.form-group -->
                  <div class="form-group">
                      <label for="account-password">Password:</label>
                      <input type="password" class="form-control" id="account-password" name="password" [(ngModel)]="form.password" required>
                      <div class="text-danger" [hidden]="!error.password">
                        {{error.password}}
                    </div>
                  </div><!-- /.form-group -->
                  <div class="form-group">
                      <label for="confirm-password">Confirm Password:</label>
                      <input type="password" class="form-control" id="confirm-password" name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
                  </div><!-- /.form-group -->
                  <div class="form-group">
                    <label for="account-full-name">Address:</label>
                    <textarea type="text" class="form-control" id="account-full-name" name="address" [(ngModel)]="form.address" required></textarea>
                    <div class="text-danger" [hidden]="!error.address">
                        {{error.address}}
                    </div>
                </div><!-- /.form-group -->
                  
                  <div class="form-group">
                    <label for="Phone">Phone:</label>
                    <input type="text" class="form-control" id="Phone" name="phone" [(ngModel)]="form.phone" required>
                    <div class="text-danger" [hidden]="!error.phone">
                        {{error.phone}}
                    </div>
                </div><!-- /.form-group -->
                <div class="form-group">
                        <label for="account-surnamename">Biography:</label>
                        <textarea type="text" class="form-control" id="account-full-name" name="familybackground" [(ngModel)]="form.familybackground" required></textarea>
                        <div class="text-danger" [hidden]="!error.familybackground">
                            {{error.familybackground}}
                        </div>
                    </div>
                <div class="form-group clearfix">
                  <button type="submit" [disabled]= "disabled" class="btn pull-right btn-default" id="account-submit">
                      <i id="loader2" *ngIf="disabled"  class="fa fa-spin fa-spinner"></i> {{sav}}</button>
              </div><!-- /.form-group -->
              </form>
              <hr>
              <div class="center">
                  <figure class="note">By clicking the “Create an Account” button you agree with our <a href="terms-conditions.html">Terms and conditions</a></figure>
              </div>
          </div>
