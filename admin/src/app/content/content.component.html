                    <a ><img [src]='image'></a>
                    <header><a ><h2>{{title}}</h2></a></header>
                    <figure class="meta">
                        <a href="#" class="link-icon"><i class="fa fa-user"></i>{{name}}</a>
                        <a href="#" class="link-icon"><i class="fa fa-calendar"></i>{{dates}}</a>

                    </figure>
                    <p>{{about}}

                    <div *ngFor="let r of contents">

                </article><!-- /.blog-post-listing -->
                <section id="about-author">
                    <header><h3>About the Author</h3></header>
                    <div class="post-author">
                        <img [src]='uimage'>
                        <div class="wrapper">
                            <header>{{name}}</header>
                            <p>{{bio}}
                            </p>
                        </div>
                    </div>
                </section>
            </section><!-- /#content -->
            <section id="comments">
                    <header><h2 class="no-border">Comments</h2></header>
                    <ul class="comments">
                        <li class="comment" *ngFor="let r of comment">
                            <figure>
                                <div class="image">
                                    <img alt="" src="https://sce-ogun.sabiogun.jtcheck.com/backend/public/upload/uploads/{{r.image}}">
                                </div>
                            </figure>
                            <div class="comment-wrapper">
                                <div class="name pull-left">{{r.firstname}} {{r.lastname}} {{r.middlename}} </div>
                                <span class="date pull-right"><span class="fa fa-calendar"></span>{{r.created_at}}</span>
                                <p>{{r.comment}}.
                                </p>
                                <a href="#" class="reply"><span class="fa fa-reply"></span>Reply</a>
                                <hr>
                            </div>
                        </li>
                       
                    </ul>
                </section><!-- /#comments -->
            <section id="leave-reply">
                    <header><h2 class="no-border">Leave a Comment</h2></header>
                    <form role="form" id="form-blog-reply"  class="clearfix" #commentForm=ngForm (ngSubmit)="onSubmit()">
                        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form-blog-reply-message">Your Message<em>*</em></label>
                                    <textarea class="form-control" id="form-blog-reply-message" rows="5" [(ngModel)]="form.comment" name="comment" required></textarea>
                                </div><!-- /.form-group -->
                            </div><!-- /.col-md-12 -->
                        </div><!-- /.row -->
                        <div class="form-group clearfix">
                            <button type="submit"  [disabled]= "disable" class="btn pull-right btn-default" id="form-blog-reply-submit">
                                    <i id="loader2" *ngIf="disable"  class="fa fa-spin fa-spinner"></i> {{sav}}</button>
                        </div><!-- /.form-group -->
                        <div id="form-rating-status"></div>
                    </form><!-- /#form-contact -->
                </section>
        </div><!-- /.col-md-9 -->
        <!-- end Content -->

        <!-- sidebar -->
